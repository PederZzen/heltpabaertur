<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interessert i å jobbe sammen? eller har du noen spørsmål? Send meg gjerne en melding så kommer jeg raskt tilbake til deg!">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="./js/script.js" defer></script>
    <script src="./js/contact.js" defer></script>
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:2982068,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>    
    
    <title>Helt på Bærtur | Kontakt</title>

</head>
<body id="contact">
    <header id="hero__contact">
        <div id="header-shadow"></div>
        <section class="navbar">
            <div class="max-width">
                <a href="./index.html"><img src="./media/exam1_logo.svg" alt="Helt på bærtur logo" id="logo"></a>
                <img src="./media/menu_icon.svg" alt="menu icon" id="menu-icon">
                <img src="./media/menu_icon_close.svg" alt="menu icon close" id="menu-icon__close">
                <div class="top__nav">
                    <ul>
                        <li><a href="./index.html">Heim</a></li>
                        <li><a href="./blog.html">Blogg</a></li>
                        <li><a href="./about.html">Om Meg</a></li>
                        <li><a href="./contact.html" id="active">Kontakt</a></li>
                    </ul>
                </div>
            </div>
        </section>
            <img src="./media/Kontakt.svg" alt="Kontakt tekst" class="hero__text">
            <button id="scrollDown"><img src="./media/scroll-down__white.svg" alt="scroll down icon"></button>
            <div id="scrollAnchor"></div>
    </header>

    <main class="max-width">    
        <ol class="breadcrumbs">
            <li class="trail"><a href="./index.html">Heim</a></li>
            <li class="trail">Kontakt</li>
        </ol>
        <section class="contact__content">
            <div>
                <h1 id="left-aligned">Kontakt meg!</h1>
                <form class="contact-form" method="get">
                    <div>
                        <span id="nameError" class="form__error">&nbsp;</span><br>
                        <input type="text" name="name" id="name" placeholder="Navn">
                    </div>
                    <div>
                        <span id="emailError" class="form__error">&nbsp;</span><br>        
                        <input type="text" name="email" id="email" placeholder="Epost">
                    </div>
                    <div>
                        <span id="subjectError" class="form__error">&nbsp;</span><br>
                        <input type="text" name="subject" id="subject" placeholder="Emne">
                    </div>
                    <div>
                        <span id="messageError" class="form__error">&nbsp;</span><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Melding.."></textarea>
                    </div> 
                    <div>
                        <input type="submit" value="Send">
                    </div>
                </form>   
            </div>
            <img src="./media/contact-img.jpg" alt="En mann som stirrer inn i solnedgangen" class="image-style contact__picture">
        </section>
    </main>

    <footer>
        <div class="footer__nav max-width">
            <button id="scrollUp"><img src="./media/scroll-up.svg" alt="Scroll up"></button>
            <a href="./index.html"><img src="./media/logo_black.svg" id="footer__logo" alt="Logo"></a>
            <div class="social">
                <a href="https://www.facebook.com/Pederzenn/" target="_blank"><img src="./media/facebook.svg" alt="facebook icon"></a>
                <a href="https://www.instagram.com/pederzen/" target="_blank"><img src="./media/insta.svg" alt="instagram icon"></a>
            </div>
            <ul>
                <li><a href="./index.html">Heim</a></li>
                <li><a href="./blog.html">Blogg</a></li>
                <li><a href="./about.html">Om Meg</a></li>
                <li><a href="./contact.html">Kontakt</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
